name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package + dev requirements
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install -r requirements-dev.txt

      - name: Run unit tests
        shell: pwsh
        run: |
          pytest -q

      - name: Run controller smoke test
        shell: pwsh
        run: |
          python .\scripts\controller_smoke_test.py
